<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - AutoCuidado Club</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        #restricted-content {
            padding: 20px;
        }
        .section-title {
            margin-top: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .form-control label {
            font-weight: bold;
            display: block;
        }
        .form-control input, .form-control select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="logout.html">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <header>
        <h1>Gestión de Clientes</h1>
    </header>

    <section id="restricted-content" style="display: none;">
        <h2>Panel de Gestión para el Staff</h2>

        <!-- Finder Section -->
        <div>
            <h3 class="section-title">Buscar Usuarios por Fecha</h3>
            <div class="form-control">
                <label for="startDate">Desde:</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-control">
                <label for="endDate">Hasta:</label>
                <input type="date" id="endDate">
            </div>
            <button onclick="findUsersByDate()">Buscar Usuarios</button>
            <ul id="userResults"></ul>
        </div>

        <!-- Payment Management -->
        <div>
            <h3 class="section-title">Control de Pagos</h3>
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th>Estado del Pago</th>
                        <th>Próximo Pago</th>
                        <th>Confirmar Pago</th>
                    </tr>
                </thead>
                <tbody id="paymentTable"></tbody>
            </table>
        </div>

        <!-- Calendar Management -->
        <div>
            <h3 class="section-title">Gestión de Calendario</h3>
            <div class="form-control">
                <label for="inspectionDate">Fecha de Inspección:</label>
                <input type="date" id="inspectionDate">
            </div>
            <div class="form-control">
                <label for="userEmail">Usuario (Email):</label>
                <input type="email" id="userEmail">
            </div>
            <button onclick="bookInspection()">Agendar Inspección</button>
            <h4>Inspecciones Agendadas</h4>
            <ul id="inspectionList"></ul>
        </div>
    </section>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsYS6pHWaTgXzdml-H_y3lQewWgOUezPM",
            authDomain: "auto-cuidadoclub.firebaseapp.com",
            projectId: "auto-cuidadoclub",
            storageBucket: "auto-cuidadoclub.appspot.com",
            messagingSenderId: "986704701191",
            appId: "1:986704701191:web:fc96ef678d64c1cdcf47a2",
            measurementId: "G-LBBGXV2YX5"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged((user) => {
            if (user) {
                db.collection("users").doc(user.email).get().then((doc) => {
                    if (doc.exists && doc.data().role === "staff") {
                        document.getElementById("restricted-content").style.display = "block";
                    } else {
                        alert("No tienes permiso para acceder.");
                        window.location.href = "login.html";
                    }
                });
            } else {
                window.location.href = "login.html";
            }
        });

        function findUsersByDate() {
            const startDate = new Date(document.getElementById("startDate").value);
            const endDate = new Date(document.getElementById("endDate").value);
            endDate.setDate(endDate.getDate() + 1); // Include the full day
            const userResults = document.getElementById("userResults");
            const paymentTable = document.getElementById("paymentTable");

            userResults.innerHTML = ""; // Clear list
            paymentTable.innerHTML = ""; // Clear table

            db.collection("users").where("registrationDate", ">=", firebase.firestore.Timestamp.fromDate(startDate))
                .where("registrationDate", "<", firebase.firestore.Timestamp.fromDate(endDate))
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const user = doc.data();
                        userResults.innerHTML += `<li>${user.name} - ${user.email}</li>`;
                        paymentTable.innerHTML += `
                            <tr>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>${user.paymentStatus || "Pendiente"}</td>
                                <td>${user.nextPaymentDate ? user.nextPaymentDate.toDate().toLocaleDateString("es-ES") : "Sin fecha"}</td>
                                <td><button onclick="confirmPayment('${doc.id}')">Confirmar</button></td>
                            </tr>`;
                    });
                })
                .catch(console.error);
        }

        function confirmPayment(userId) {
            const nextPaymentDate = new Date();
            nextPaymentDate.setMonth(nextPaymentDate.getMonth() + 1);

            db.collection("users").doc(userId).update({
                paymentStatus: "Confirmado",
                nextPaymentDate: firebase.firestore.Timestamp.fromDate(nextPaymentDate)
            }).then(() => {
                alert("Pago confirmado.");
                findUsersByDate();
            }).catch(console.error);
        }

        function bookInspection() {
            const email = document.getElementById("userEmail").value;
            const date = new Date(document.getElementById("inspectionDate").value);

            db.collection("inspections").add({
                email,
                date: firebase.firestore.Timestamp.fromDate(date)
            }).then(() => {
                alert("Inspección agendada.");
            });
        }
    </script>
</body>
</html>
