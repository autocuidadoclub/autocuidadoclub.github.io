<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - AutoCuidado Club</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        #restricted-content {
            padding: 20px;
        }
        .section-title {
            margin-top: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .form-control label {
            font-weight: bold;
            display: block;
        }
        .form-control input, .form-control select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .client-info {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="logout.html">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <header>
        <h1>Gestión de Clientes</h1>
    </header>

    <section id="restricted-content" style="display: none;">
        <h2>Panel de Gestión para el Staff</h2>

        <!-- Finder Section: Buscar Usuarios por Fecha -->
        <div>
            <h3 class="section-title">Buscar Usuarios por Fecha</h3>
            <div class="form-control">
                <label for="startDate">Desde:</label>
                <input type="date" id="startDate">
            </div>
            <div class="form-control">
                <label for="endDate">Hasta:</label>
                <input type="date" id="endDate">
            </div>
            <button onclick="findUsersByDate()">Buscar Usuarios</button>
            <table id="userResults">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th>Fecha de Registro</th>
                    </tr>
                </thead>
                <tbody id="userResultsBody"></tbody>
            </table>
        </div>

        <!-- Finder Section: Buscar Información del Cliente -->
        <div>
            <h3 class="section-title">Buscar Información del Cliente</h3>
            <input type="text" id="queryInput" placeholder="Buscar por email o placa del vehículo">
            <button onclick="searchGoogleFormData()">Buscar</button>
            <div id="formResults"></div>
        </div>
    </section>

    <script>
        const googleFormWebAppUrl = "https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec"; // Replace with your Web App URL

        // Simulate Firebase user authentication for staff
        document.getElementById("restricted-content").style.display = "block";

        // Fetch users by date range
        async function findUsersByDate() {
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const userResultsBody = document.getElementById("userResultsBody");
            userResultsBody.innerHTML = ""; // Clear previous results

            if (!startDate || !endDate) {
                alert("Por favor, selecciona un rango de fechas válido.");
                return;
            }

            try {
                const response = await fetch(`${googleFormWebAppUrl}?startDate=${startDate}&endDate=${endDate}`);
                const users = await response.json();

                if (users.length > 0) {
                    users.forEach(user => {
                        const row = `<tr>
                            <td>${user.name || "N/A"}</td>
                            <td>${user.email || "N/A"}</td>
                            <td>${user.registrationDate || "N/A"}</td>
                        </tr>`;
                        userResultsBody.insertAdjacentHTML("beforeend", row);
                    });
                } else {
                    userResultsBody.innerHTML = `<tr><td colspan="3">No se encontraron usuarios en este rango de fechas.</td></tr>`;
                }
            } catch (error) {
                console.error("Error fetching users by date:", error);
                alert("Error al buscar usuarios. Inténtalo nuevamente.");
            }
        }

        // Fetch client data from Google Forms
        async function searchGoogleFormData() {
            const query = document.getElementById("queryInput").value.trim();
            const resultsDiv = document.getElementById("formResults");
            resultsDiv.innerHTML = ""; // Clear previous results

            if (!query) {
                resultsDiv.innerHTML = "<p>Por favor, ingrese un email o placa para buscar.</p>";
                return;
            }

            try {
                const response = await fetch(`${googleFormWebAppUrl}?query=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.length > 0) {
                    data.forEach(entry => {
                        const entryDiv = document.createElement("div");
                        entryDiv.classList.add("client-info");
                        entryDiv.innerHTML = Object.entries(entry)
                            .map(([key, value]) => `<strong>${key}:</strong> ${value || "N/A"}`)
                            .join("<br>");
                        resultsDiv.appendChild(entryDiv);
                    });
                } else {
                    resultsDiv.innerHTML = `<p>No se encontraron resultados para "${query}".</p>`;
                }
            } catch (error) {
                console.error("Error fetching form data:", error);
                resultsDiv.innerHTML = `<p>Error al buscar datos. Inténtalo nuevamente.</p>`;
            }
        }
    </script>
</body>
</html>
