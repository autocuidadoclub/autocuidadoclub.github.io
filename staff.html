<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - AutoCuidado Club</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="logout.html">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Gestión de Clientes</h1>

        <!-- User Search Section -->
        <h2>Buscar Usuarios por Fecha</h2>
        <form id="searchForm">
            <label for="fromDate">Desde:</label>
            <input type="date" id="fromDate" required>
            <label for="toDate">Hasta:</label>
            <input type="date" id="toDate" required>
            <button type="submit">Buscar Usuarios</button>
        </form>

        <table id="userTable">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Estado del Pago</th>
                    <th>Fecha de Pago</th>
                    <th>Próximo Pago</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>

        <!-- Payment Control Section -->
        <h2>Control de Pagos</h2>
        <label for="paymentDate">Actualizar Fecha de Pago:</label>
        <input type="date" id="paymentDate">
        <button id="updatePaymentBtn">Actualizar Fecha de Pago</button>

        <!-- Calendar Management Section -->
        <h2>Gestión de Calendario</h2>
        <label for="inspectionDate">Fecha de Inspección:</label>
        <input type="date" id="inspectionDate">
        <label for="inspectionEmail">Usuario (Email):</label>
        <input type="email" id="inspectionEmail">
        <button id="scheduleInspectionBtn">Agendar Inspección</button>

        <h3>Inspecciones Agendadas</h3>
        <ul id="scheduledInspections"></ul>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
    apiKey: "AIzaSyBsYS6pHWaTgXzdml-H_y3lQewWgOUezPM",
    authDomain: "auto-cuidadoclub.firebaseapp.com",
    databaseURL: "https://auto-cuidadoclub-default-rtdb.firebaseio.com",
    projectId: "auto-cuidadoclub",
    storageBucket: "auto-cuidadoclub.appspot.com",
    messagingSenderId: "986704701191",
    appId: "1:986704701191:web:fc96ef678d64c1cdcf47a2",
    measurementId: "G-LBBGXV2YX5"
  };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch users based on registration date range
        document.getElementById("searchForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const fromDate = new Date(document.getElementById("fromDate").value);
            const toDate = new Date(document.getElementById("toDate").value);
            toDate.setHours(23, 59, 59, 999); // Include the entire day

            db.collection("users")
                .where("registrationDate", ">=", firebase.firestore.Timestamp.fromDate(fromDate))
                .where("registrationDate", "<=", firebase.firestore.Timestamp.fromDate(toDate))
                .get()
                .then((querySnapshot) => {
                    const userTable = document.querySelector("#userTable tbody");
                    userTable.innerHTML = ""; // Clear previous results

                    querySnapshot.forEach((doc) => {
                        const user = doc.data();
                        const row = `
                            <tr>
                                <td>${user.name || "N/A"}</td>
                                <td>${user.email}</td>
                                <td>${user.paymentDate ? "Paid" : "Not Paid"}</td>
                                <td>${user.paymentDate ? user.paymentDate.toDate().toLocaleDateString("es-ES") : "N/A"}</td>
                                <td>${user.nextPaymentDate ? user.nextPaymentDate.toDate().toLocaleDateString("es-ES") : "N/A"}</td>
                                <td>
                                    <button onclick="confirmPayment('${doc.id}')">Confirmar Pago</button>
                                </td>
                            </tr>`;
                        userTable.innerHTML += row;
                    });
                });
        });

        // Confirm payment
        function confirmPayment(userId) {
            const paymentDate = new Date();
            const nextPaymentDate = new Date(paymentDate);
            nextPaymentDate.setMonth(nextPaymentDate.getMonth() + 1);

            db.collection("users").doc(userId).update({
                paymentDate: firebase.firestore.Timestamp.fromDate(paymentDate),
                nextPaymentDate: firebase.firestore.Timestamp.fromDate(nextPaymentDate),
            }).then(() => {
                alert("Pago confirmado.");
            });
        }

        // Schedule inspection
        document.getElementById("scheduleInspectionBtn").addEventListener("click", function () {
            const email = document.getElementById("inspectionEmail").value;
            const date = new Date(document.getElementById("inspectionDate").value);

            db.collection("inspections").add({
                email,
                date: firebase.firestore.Timestamp.fromDate(date),
            }).then(() => {
                alert("Inspección agendada.");
            });
        });
    </script>
</body>
</html>
