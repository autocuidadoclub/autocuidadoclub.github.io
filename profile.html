<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Vehículos - AutoCuidado Club</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

  <script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
  apiKey: "AIzaSyBsYS6pHWaTgXzdml-H_y3lQewWgOUezPM",
  authDomain: "auto-cuidadoclub.firebaseapp.com",
  projectId: "auto-cuidadoclub",
  storageBucket: "auto-cuidadoclub.appspot.com",
  messagingSenderId: "986704701191",
  appId: "1:986704701191:web:fc96ef678d64c1cdcf47a2",
  measurementId: "G-LBBGXV2YX5"
      };
    
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      const auth = firebase.auth();

      function addVehicle() {
        const vehicle = {
          brand: document.getElementById('brand').value,
          model: document.getElementById('model').value,
          year: document.getElementById('year').value,
          plate: document.getElementById('plate').value
        };

        const userId = auth.currentUser.uid;
        db.ref('users/' + userId + '/vehicles').push(vehicle).then(() => {
          alert("Vehículo agregado con éxito");
        });
      }
  </script>
</head>
<body>
  <h2>Registra tu vehículo</h2>
  <form>
    <label>Marca:</label><br>
    <input type="text" id="brand" required><br>
    <label>Modelo:</label><br>
    <input type="text" id="model" required><br>
    <label>Año:</label><br>
    <input type="number" id="year" required><br>
    <label>Placa:</label><br>
    <input type="text" id="plate" required><br><br>
    <button type="button" onclick="addVehicle()">Registrar Vehículo</button>
  </form>

  <p><a href="suscripciones.html">Ver Planes de Suscripción</a></p>
</body>
</html>
