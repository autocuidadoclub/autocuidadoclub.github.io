<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conoce Nuestras Suscripciones - AutoCuidado Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Firebase Compatibility SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBsYS6pHWaTgXzdml-H_y3lQewWgOUezPM",
            authDomain: "auto-cuidadoclub.firebaseapp.com",
            projectId: "auto-cuidadoclub",
            storageBucket: "auto-cuidadoclub.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function registerAndPay() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const planType = document.getElementById("planType").value;
            const password = document.getElementById("password").value;
            const vehicles = [];

            document.querySelectorAll('.vehicle-info').forEach((vehicleSection) => {
                const brand = vehicleSection.querySelector('.vehicleBrand').value;
                const model = vehicleSection.querySelector('.vehicleModel').value;
                const year = vehicleSection.querySelector('.vehicleYear').value;
                const plate = vehicleSection.querySelector('.vehiclePlate').value;
                if (brand && model && year && plate) {
                    vehicles.push({ brand, model, year, plate });
                }
            });

            if (!name || !email || !phone || !password) {
                alert("Por favor, complete todos los campos.");
                return;
            }

            const userData = {
                name: name,
                email: email,
                phone: phone,
                planType: planType,
                vehicles: vehicles,
                subscriptionStartDate: new Date(),
                subscriptionEndDate: calculateEndDate(planType),
                subscriptionStatus: "active"
            };

            const usersRef = db.collection("users");

            usersRef.where("email", "==", email).get()
                .then((snapshot) => {
                    if (!snapshot.empty) {
                        throw new Error("El correo electrónico ya está registrado.");
                    }
                    return usersRef.where("phone", "==", phone).get();
                })
                .then((snapshot) => {
                    if (!snapshot.empty) {
                        throw new Error("El número de teléfono ya está registrado.");
                    }

                    return firebase.auth().createUserWithEmailAndPassword(email, password);
                })
                .then((userCredential) => {
                    const user = userCredential.user;
                    userData.uid = user.uid;

                    return db.collection("users").doc(email).set(userData);
                })
                .then(() => {
                    const success = confirm("Has sido registrado exitosamente. Presiona OK para proceder al pago.");
                    if (success) {
                        const paypalLink = getPaypalLink(planType);
                        window.open(paypalLink, '_blank');
                    }
                })
                .catch((error) => {
                    console.error("Error en el registro:", error.message);
                    alert("Error en el registro: " + error.message);
                });
        }

        function calculateEndDate(planType) {
            const startDate = new Date();
            switch (planType) {
                case "basic3m":
                case "plus3m":
                    startDate.setMonth(startDate.getMonth() + 3);
                    break;
                case "basic6m":
                case "plus6m":
                    startDate.setMonth(startDate.getMonth() + 6);
                    break;
                case "basic12m":
                case "plus12m":
                    startDate.setMonth(startDate.getMonth() + 12);
                    break;
            }
            return startDate;
        }

        function getPaypalLink(planType) {
            switch (planType) {
                case "basic3m": return "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=ID_PLAN_BASIC_3M";
                case "basic6m": return "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=ID_PLAN_BASIC_6M";
                case "basic12m": return "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=ID_PLAN_BASIC_12M";
                case "plus3m": return "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=ID_PLAN_PLUS_3M";
                case "plus6m": return "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=ID_PLAN_PLUS_6M";
                case "plus12m": return "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=ID_PLAN_PLUS_12M";
                default: alert("Tipo de plan no válido."); return null;
            }
        }

        function showRegistrationForm(planType) {
            const formSection = document.getElementById('register-section');
            formSection.style.display = 'block';
            document.getElementById('planType').value = planType;

            // Scroll into view for smooth experience
            formSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="login.html">Ingresa a tu cuenta</a></li>
        </ul>
        <div class="logo-container">
            <img src="logo.jpg" alt="AutoCuidado Club Logo" class="logo">
        </div>
    </nav>

    <!-- Subscription Section -->
    <section class="subscription-section">
        <h2>Planes de Suscripción</h2>
        <div class="subscription-row">
            <div class="plan-item">
                <div class="plan-option">
                    <img src="3mb.jpg" alt="Plan Básico 3 meses" class="plan-image">
                    <p><strong>3 meses:</strong> $34.99/mes</p>
                    <button onclick="showRegistrationForm('basic3m')">Suscribirse - Plan Básico 3M</button>
                </div>
            </div>
            <div class="plan-item">
                <div class="plan-option">
                    <img src="6mb.jpg" alt="Plan Básico 6 meses" class="plan-image">
                    <p><strong>6 meses:</strong> $31.49/mes</p>
                    <button onclick="showRegistrationForm('basic6m')">Suscribirse - Plan Básico 6M</button>
                </div>
            </div>
            <div class="plan-item highlight">
                <div class="plan-option">
                    <img src="12mb.jpg" alt="Plan Básico 12 meses" class="plan-image">
                    <p><strong>12 meses:</strong> $26.24/mes</p>
                    <button onclick="showRegistrationForm('basic12m')">Suscribirse - Plan Básico 12M</button>
                </div>
            </div>
        </div>
        <!-- Add similar structure for Plus plans -->
    </section>

    <!-- Registration Section -->
    <section id="register-section" class="register-section" style="display: none;">
        <h2>Regístrate y Elige Tu Plan</h2>
        <form id="registerForm" onsubmit="registerAndPay(); return false;">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <input type="hidden" id="planType">
            <button type="submit">Registrarse</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AutoCuidado Club - Todos los derechos reservados.</p>
    </footer>

</body>
</html>
