<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conoce Nuestras Suscripciones - AutoCuidado Club</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase Compatibility SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBsYS6pHWaTgXzdml-H_y3lQewWgOUezPM",
          authDomain: "auto-cuidadoclub.firebaseapp.com",
          databaseURL: "https://auto-cuidadoclub-default-rtdb.firebaseio.com",
          projectId: "auto-cuidadoclub",
          storageBucket: "auto-cuidadoclub.appspot.com",
          messagingSenderId: "986704701191",
          appId: "1:986704701191:web:fc96ef678d64c1cdcf47a2",
          measurementId: "G-LBBGXV2YX5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to register user
        function registerUser() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const planType = document.getElementById("planType").value;
            const password = document.getElementById("password").value;
            const vehicles = [];

            document.querySelectorAll('.vehicle-info').forEach((vehicleSection) => {
                const brand = vehicleSection.querySelector('.vehicleBrand').value;
                const model = vehicleSection.querySelector('.vehicleModel').value;
                const year = vehicleSection.querySelector('.vehicleYear').value;
                const plate = vehicleSection.querySelector('.vehiclePlate").value;
                if (brand && model && year && plate) {
                    vehicles.push({ brand, model, year, plate });
                }
            });

            if (!name || !email || !phone || !password) {
                alert("Por favor, complete todos los campos.");
                return;
            }

            // Check for existing user with same email or phone
            db.collection("users")
                .where("email", "==", email)
                .get()
                .then((snapshot) => {
                    if (!snapshot.empty) {
                        throw new Error("El correo electrónico ya está registrado.");
                    }
                    return db.collection("users").where("phone", "==", phone).get();
                })
                .then((snapshot) => {
                    if (!snapshot.empty) {
                        throw new Error("El número de teléfono ya está registrado.");
                    }
                    return firebase.auth().createUserWithEmailAndPassword(email, password);
                })
                .then((userCredential) => {
                    const user = userCredential.user;
                    const userData = {
                        name,
                        email,
                        phone,
                        planType,
                        vehicles,
                        uid: user.uid
                    };
                    return db.collection("users").doc(user.uid).set(userData);
                })
                .then(() => {
                    alert("Registro exitoso. ¡Gracias por unirte a AutoCuidado Club!");
                    document.getElementById('registerForm').reset();
                    document.getElementById('register-section').style.display = "none";
                })
                .catch((error) => {
                    console.error("Error en el registro:", error.message);
                    alert("Error en el registro: " + error.message);
                });
        }

        // Show registration form based on plan type
        function showRegistrationForm(planType) {
            const formSection = document.getElementById('register-section');
            formSection.style.display = 'block';
            document.getElementById('planType').value = planType;

            const vehicleSections = document.getElementById('vehicle-sections');
            vehicleSections.innerHTML = "";
            const vehicleCount = planType === 'basic' ? 1 : 3;
            for (let i = 1; i <= vehicleCount; i++) {
                vehicleSections.insertAdjacentHTML('beforeend', `
                    <div class="vehicle-info">
                        <h4>Información del Vehículo ${i}</h4>
                        <label for="vehicleBrand${i}">Marca:</label>
                        <input type="text" id="vehicleBrand${i}" class="vehicleBrand" required pattern="[A-Za-z\s]+" title="Solo letras">
                        <label for="vehicleModel${i}">Modelo:</label>
                        <input type="text" id="vehicleModel${i}" class="vehicleModel" required pattern="[A-Za-z0-9\s]+" title="Letras y números">
                        <label for="vehicleYear${i}">Año:</label>
                        <input type="text" id="vehicleYear${i}" class="vehicleYear" required pattern="\\d{4}" title="Cuatro dígitos">
                        <label for="vehiclePlate${i}">Placa:</label>
                        <input type="text" id="vehiclePlate${i}" class="vehiclePlate" required pattern="[A-Za-z0-9\s]+" title="Letras y números">
                    </div>
                `);
            }
            formSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="login.html">Ingresa a tu cuenta</a></li>
        </ul>
        <div class="logo-container">
            <img src="logo.jpg" alt="AutoCuidado Club Logo" class="logo">
        </div>
    </nav>

    <!-- Header with Logo -->
    <header>
        <div class="header-container">
            <div class="header-text">
                <h1>Bienvenido a AutoCuidado Club</h1>
                <p>Tu tiempo es oro, nuestro cuidado es total.</p>
            </div>
        </div>
    </header>

    <!-- Subscription Section -->
    <section class="subscription-section">
        <h2>Planes de Suscripción</h2>
        <!-- Your subscription plans -->
        <!-- Call showRegistrationForm('basic') or showRegistrationForm('plus') on buttons -->
    </section>

    <!-- Registration Section -->
    <section id="register-section" class="register-section" style="display: none;">
        <h2>Regístrate y Elige Tu Plan</h2>
        <form id="registerForm" onsubmit="registerUser(); return false;">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required pattern="[A-Za-z\s]+" title="Solo letras">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" required pattern="\\d{8}" title="Ocho dígitos">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required pattern="[A-Za-z0-9]+" title="Letras y números">
            <input type="hidden" id="planType">
            <div id="vehicle-sections"></div>
            <button type="submit">Registrarse</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 AutoCuidado Club - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
