<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoCuidado Club - Calendario</title>
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Calendario de AutoCuidado Club</h1>
  <p>Consulta nuestro calendario de actividades y disponibilidad en tiempo real.</p>

  <!-- Calendar Container -->
  <div id="calendar"></div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
    apiKey: "AIzaSyBsYS6pHWaTgXzdml-H_y3lQewWgOUezPM",
    authDomain: "auto-cuidadoclub.firebaseapp.com",
    databaseURL: "https://auto-cuidadoclub-default-rtdb.firebaseio.com",
    projectId: "auto-cuidadoclub",
    storageBucket: "auto-cuidadoclub.appspot.com",
    messagingSenderId: "986704701191",
    appId: "1:986704701191:web:fc96ef678d64c1cdcf47a2",
    measurementId: "G-LBBGXV2YX5"
  };
    const firebaseApp = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Initialize Calendar
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        editable: false, // Prevent editing
        selectable: false, // Disable selection
        events: function (fetchInfo, successCallback, failureCallback) {
          // Fetch bookings from Firebase Firestore
          db.collection('bookings').onSnapshot(snapshot => {
            const events = snapshot.docs.map(doc => {
              const data = doc.data();
              return {
                title: data.title || "Reservado",
                start: data.start,
                end: data.end
              };
            });
            successCallback(events);
          });
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
