<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loyalty Card</title>
  <style>
    /* Basic styling for the loyalty card */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .loyalty-card {
      display: inline-block;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .loyalty-card h2 {
      margin-bottom: 10px;
    }
    .holes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .hole {
      width: 50px;
      height: 50px;
      border: 2px solid #ccc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #ccc;
    }
    .hole.filled {
      background-color: #4caf50;
      color: white;
      border-color: #4caf50;
    }
    .redeem-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .redeem-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="loyalty-card">
    <h2>Loyalty Progress</h2>
    <p>Stay subscribed and fill all 8 holes to unlock rewards!</p>
    <div class="holes">
      <span class="hole filled">●</span>
      <span class="hole filled">●</span>
      <span class="hole">○</span>
      <span class="hole">○</span>
      <span class="hole">○</span>
      <span class="hole">○</span>
      <span class="hole">○</span>
      <span class="hole">○</span>
    </div>
    <button class="redeem-btn" style="display: none;">Redeem Rewards</button>
  </div>

  <script>
    // Placeholder for loyalty data fetching logic
    function updateLoyaltyCard(consecutiveMonths) {
      const holes = document.querySelectorAll('.hole');
      holes.forEach((hole, index) => {
        if (index < consecutiveMonths) {
          hole.classList.add('filled');
        } else {
          hole.classList.remove('filled');
        }
      });

      // Show redeem button if all 8 holes are filled
      const redeemBtn = document.querySelector('.redeem-btn');
      if (consecutiveMonths === 8) {
        redeemBtn.style.display = 'block';
      } else {
        redeemBtn.style.display = 'none';
      }
    }

    // Example: Simulate updating the card with 6 consecutive months
    updateLoyaltyCard(6);
  </script>
</body>
</html>
