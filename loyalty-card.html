<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loyalty Progress</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Loyalty Card */
    .loyalty-card {
      text-align: center;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .holes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      justify-items: center;
      margin-bottom: 20px;
    }

    .hole {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.3s ease-in-out;
    }

    /* Completed Holes */
    .hole.completed {
      background-color: #4caf50;
      color: white;
      border: none;
    }

    /* Incomplete Holes */
    .hole {
      border: 2px dashed #ccc;
      background-color: #fff;
      color: #ccc;
    }

    /* Special Last Hole with Star */
    .hole.star {
      font-size: 28px;
      color: gold;
      position: relative;
    }

    .hole.star.completed {
      background-color: #4caf50;
      color: white;
    }

    /* Description */
    .description {
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .description strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Loyalty Progress</h2>
    <div class="loyalty-card">
      <p>Stay subscribed and fill all 8 holes to unlock rewards!</p>
      <div class="holes">
        <!-- Hole 1 -->
        <div class="hole completed" title="Registration Complete">✔</div>
        <!-- Hole 2 -->
        <div class="hole completed" title="First Payment Complete">✔</div>
        <!-- Hole 3 -->
        <div class="hole completed" title="Month 1 Subscription Complete">✔</div>
        <!-- Hole 4 -->
        <div class="hole" title="Month 2 Progress">○</div>
        <!-- Hole 5 -->
        <div class="hole" title="Month 3 Progress">○</div>
        <!-- Hole 6 -->
        <div class="hole" title="Month 4 Progress">○</div>
        <!-- Hole 7 -->
        <div class="hole" title="Month 5 Progress">○</div>
        <!-- Hole 8 (Star Reward) -->
        <div class="hole star" title="Final Reward (Star)">★</div>
      </div>
      <div class="description">
        <p><strong>Current Progress:</strong> 3 of 8 steps completed.</p>
        <p>Complete all steps to unlock the final reward!</p>
      </div>
    </div>
  </div>

  <script>
    // Example user progress
    const userData = {
      hasRegistered: true,
      monthsPaid: 3, // Number of months paid
    };

    function updateLoyaltyCard(userData) {
      const holes = document.querySelectorAll('.hole');
      let progress = 1; // Start with registration reward filled

      // Increment progress for paid months
      progress += userData.monthsPaid;

      // Update holes dynamically
      holes.forEach((hole, index) => {
        if (index < progress) {
          hole.classList.add('completed');
        }
      });

      // Update progress description
      const description = document.querySelector('.description p strong');
      description.textContent = `Current Progress: ${progress} of 8 steps completed.`;
    }

    updateLoyaltyCard(userData);
  </script>
</body>
</html>
