<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loyalty Card</title>
  <style>
  .loyalty-card {
    text-align: center;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
    width: 300px;
    margin: 20px auto;
    background-color: #fff;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  .holes {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    justify-content: center;
  }

  .hole {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: all 0.3s ease-in-out;
  }

  /* Filled Hole */
  .hole.filled {
    background-color: #4caf50;
    border: none;
    color: #fff;
  }

  /* Empty Hole */
  .hole {
    border: 2px dashed #ccc;
    background-color: #fff;
    color: #ccc;
  }
</style>

<div class="loyalty-card">
  <h2>Loyalty Progress</h2>
  <p>Stay subscribed and fill all 8 holes to unlock rewards!</p>
  <div class="holes">
    <div class="hole filled">✔</div>
    <div class="hole filled">✔</div>
    <div class="hole filled">✔</div>
    <div class="hole">○</div>
    <div class="hole">○</div>
    <div class="hole">○</div>
    <div class="hole">○</div>
    <div class="hole">○</div>
  </div>
</div>


  <script>
    // Placeholder for loyalty data fetching logic
    function updateLoyaltyCard(consecutiveMonths) {
      const holes = document.querySelectorAll('.hole');
      holes.forEach((hole, index) => {
        if (index < consecutiveMonths) {
          hole.classList.add('filled');
        } else {
          hole.classList.remove('filled');
        }
      });

      // Show redeem button if all 8 holes are filled
      const redeemBtn = document.querySelector('.redeem-btn');
      if (consecutiveMonths === 8) {
        redeemBtn.style.display = 'block';
      } else {
        redeemBtn.style.display = 'none';
      }
    }

    // Example: Simulate updating the card with 6 consecutive months
    updateLoyaltyCard(6);
  </script>
</body>
</html>
