<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Loyalty Card</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Scrollable Loyalty Card */
    .loyalty-card {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      scroll-behavior: smooth;
    }

    .step {
      min-width: 120px;
      flex-shrink: 0;
      text-align: center;
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin: 0 auto 10px;
      transition: all 0.3s ease-in-out;
    }

    /* Completed Step */
    .circle.completed {
      background-color: #4caf50;
      color: white;
      border: none;
    }

    /* Incomplete Step */
    .circle {
      border: 2px dashed #ccc;
      background-color: #fff;
      color: #ccc;
    }

    /* Rewards Section */
    .reward {
      margin-top: 10px;
      font-size: 14px;
    }

    .reward.locked {
      color: #ccc;
      text-decoration: line-through;
    }

    /* Tooltip for Steps */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 140px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%; /* Position above the tooltip icon */
      left: 50%;
      margin-left: -70px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Interactive Loyalty Card</h2>
    <div class="loyalty-card">
      <!-- Step 1 -->
      <div class="step">
        <div class="circle completed" title="Registration Complete">✔</div>
        <p>Step 1: Registration</p>
        <p class="reward">Recarga de aire acondicionado</p>
      </div>

      <!-- Step 2 -->
      <div class="step">
        <div class="circle tooltip" title="Complete First Payment">○</div>
        <p>Step 2: First Payment</p>
        <p class="reward locked">Carwash gratis</p>
      </div>

      <!-- Step 3 -->
      <div class="step">
        <div class="circle tooltip" title="Complete Month 1">○</div>
        <p>Step 3: Month 1</p>
        <p class="reward locked">Inspección adicional</p>
      </div>

      <!-- Step 4 -->
      <div class="step">
        <div class="circle tooltip" title="Complete Month 4">○</div>
        <p>Step 4: Month 4</p>
        <p class="reward locked">Special Bonus</p>
      </div>

      <!-- Step 5 -->
      <div class="step">
        <div class="circle tooltip" title="Complete 6 Months">○</div>
        <p>Step 5: Final Reward</p>
        <p class="reward locked">Upgrade Bonus</p>
      </div>
    </div>
  </div>

  <script>
    // Example user progress
    const userData = {
      hasRegistered: true,
      monthsPaid: 1, // Number of months paid
    };

    function updateInteractiveCard(userData) {
      const circles = document.querySelectorAll('.circle');
      const rewards = document.querySelectorAll('.reward');

      // Update circles and rewards based on user progress
      circles.forEach((circle, index) => {
        if (index <= userData.monthsPaid) {
          circle.classList.add('completed');
          circle.textContent = '✔'; // Mark as complete
          rewards[index].classList.remove('locked'); // Unlock reward
        }
      });
    }

    updateInteractiveCard(userData);
  </script>
</body>
</html>
