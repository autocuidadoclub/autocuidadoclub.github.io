<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loyalty Program</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }

    h2, h3 {
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Loyalty Card */
    .loyalty-card {
      text-align: center;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 40px;
      background-color: #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .loyalty-card h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .holes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      justify-items: center;
    }

    .hole {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease-in-out;
    }

    /* Filled Holes */
    .hole.filled {
      background-color: #4caf50;
      color: white;
      border: none;
    }

    /* Unfilled Holes */
    .hole {
      border: 2px dashed #ccc;
      background-color: #fff;
      color: #ccc;
    }

    /* Rewards Section */
    .timeline {
      margin: 20px 0;
      position: relative;
    }

    .step {
      display: flex;
      margin-bottom: 20px;
      align-items: center;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 15px;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #ccc;
    }

    .marker {
      position: relative;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 15px;
    }

    .marker.active {
      background-color: #4caf50;
    }

    .content {
      text-align: left;
      margin-left: 10px;
    }

    .content p {
      margin: 0;
      color: #555;
    }

    /* Blurred Rewards */
    .reward {
      width: 100px;
      height: 100px;
      filter: blur(5px);
      opacity: 0.5;
      transition: all 0.3s ease-in-out;
    }

    .reward.unlocked {
      filter: none;
      opacity: 1;
    }

    .reward img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loyalty Card Section -->
    <div class="loyalty-card">
      <h2>Loyalty Card Progress</h2>
      <p>Stay subscribed to unlock rewards!</p>
      <div class="holes">
        <div class="hole filled" title="Reward Unlocked">✔</div>
        <div class="hole" title="Earn your first reward!">○</div>
        <div class="hole" title="Complete Month 1">○</div>
        <div class="hole" title="Complete Month 2">○</div>
        <div class="hole" title="Complete Month 3">○</div>
        <div class="hole" title="Complete Month 4">○</div>
        <div class="hole" title="Complete Month 5">○</div>
        <div class="hole milestone" title="Upgrade Plan">★</div>
      </div>
    </div>

    <!-- Interactive Timeline Section -->
    <div class="timeline">
      <h2>Interactive Timeline</h2>

      <!-- Step 1 -->
      <div class="step">
        <div class="marker active"></div>
        <div class="content">
          <h3>Step 1: Registration</h3>
          <p>Reward: <strong>Recarga de aire acondicionado</strong></p>
          <div class="reward unlocked">
            <img src="https://via.placeholder.com/100x100?text=A/C+Recarga" alt="Recarga de Aire Acondicionado">
          </div>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="step">
        <div class="marker active"></div>
        <div class="content">
          <h3>Step 2: First Payment</h3>
          <p>Reward: <strong>Carwash gratis</strong></p>
          <div class="reward unlocked">
            <img src="https://via.placeholder.com/100x100?text=Carwash" alt="Carwash Gratis">
          </div>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="step">
        <div class="marker"></div>
        <div class="content">
          <h3>Step 3: Month 1</h3>
          <p>Reward: <strong>Inspección adicional en el mes</strong></p>
          <div class="reward">
            <img src="https://via.placeholder.com/100x100?text=Inspeccion" alt="Inspección Adicional">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Example user progress
    const userData = {
      hasRegistered: true,
      monthsPaid: 1, // Number of months paid
    };

    function updateInteractiveRewards(userData) {
      const markers = document.querySelectorAll('.marker');
      const rewards = document.querySelectorAll('.reward');

      markers.forEach((marker, index) => {
        if (index <= userData.monthsPaid) {
          marker.classList.add('active');
          rewards[index].classList.add('unlocked');
        }
      });
    }

    updateInteractiveRewards(userData);
  </script>
</body>
</html>
