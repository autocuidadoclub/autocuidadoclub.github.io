<body>
  <h2>Pago de prueba Pagadito</h2>
  <button onclick="makePayment()">Realizar pago de $1</button>

  <script>
    function makePayment() {
      const uid = "390659198d13c8e00fd980af3aaacd80"; // Tu UID
      const wsk = "ab5b9914c40921750f9e68f80d94b485"; // Tu WSK
      const amount = 1.00;
      const description = encodeURIComponent("Pago de prueba AutoCuidado Club");
      const returnURL = encodeURIComponent("https://autocuidadoclub.com/success.html");
      const cancelURL = encodeURIComponent("https://autocuidadoclub.com/cancel.html");

      const url = `https://sandbox.pagadito.com/index.php?mod=usuarios&hac=cnfc&UID=${uid}&WSK=${wsk}&amount=${amount}&description=${description}&url_redirect=${returnURL}&url_cancel=${cancelURL}`;

      window.location.href = url;
