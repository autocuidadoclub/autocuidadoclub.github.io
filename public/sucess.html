<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago exitoso - AutoCuidado Club</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="env.js?v=1.0"></script>
</head>
<body>
  <h2 style="text-align:center; margin-top: 50px;">‚úÖ ¬°Pago confirmado!</h2>
  <p style="text-align:center;">Estamos actualizando tu cuenta. Un momento...</p>
  <div style="text-align: center;"><img src="loading.gif" alt="Cargando..." style="width:80px"></div>

  <script>
    const firebaseConfig = {
      apiKey: window._env_.FIREBASE_API_KEY,
      authDomain: window._env_.FIREBASE_AUTH_DOMAIN,
      projectId: window._env_.FIREBASE_PROJECT_ID,
      storageBucket: window._env_.FIREBASE_STORAGE_BUCKET,
      messagingSenderId: window._env_.FIREBASE_MESSAGING_SENDER_ID,
      appId: window._env_.FIREBASE_APP_ID,
      measurementId: window._env_.FIREBASE_MEASUREMENT_ID
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        try {
          const uid = user.uid;
          const userDoc = await db.collection("users").doc(uid).get();
          if (!userDoc.exists) throw new Error("Usuario no encontrado en Firestore.");

          const now = new Date();
          const nextMonth = new Date();
          nextMonth.setMonth(now.getMonth() + 1);

          await db.collection("users").doc(uid).update({
            paymentStatus: "Completed",
            paymentDate: firebase.firestore.Timestamp.fromDate(now),
            nextPaymentDate: firebase.firestore.Timestamp.fromDate(nextMonth),
            subscriptionStatus: "active",
            paymentHistory: firebase.firestore.FieldValue.arrayUnion({
              date: firebase.firestore.Timestamp.now(),
              amount: 0, // üí¨ Puedes actualizar el monto si guardas el precio
              method: "Stripe",
              status: "Completed"
            })
          });

          setTimeout(() => {
            window.location.href = "dashboard.html"; // Redirige al dashboard despu√©s de confirmar
          }, 2500);

        } catch (error) {
          console.error("‚ùå Error actualizando Firestore:", error);
          alert("Error al actualizar tu cuenta. Cont√°ctanos si el problema persiste.");
        }
      } else {
        alert("‚ùå Debes iniciar sesi√≥n para confirmar el pago.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>   
</html>
