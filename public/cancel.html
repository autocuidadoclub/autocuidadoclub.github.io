    <form id="voiceFeedbackForm">
      <input type="hidden" name="_subject" value="Feedback (Fase Family & Friends) - AutoCuidado Club">

<script>
  const isIos = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
  const isAndroid = /android/.test(navigator.userAgent.toLowerCase());
  const installBtn = document.getElementById('how-to-install-btn');

  installBtn.addEventListener('click', () => {
    if (isIos) {
      alert("En iPhone, toca el botÃ³n de compartir en Safari y selecciona 'Agregar a pantalla de inicio'.");
    } else if (isAndroid) {
      alert("En Android, abre el menÃº de Chrome (â‹®) y selecciona 'Agregar a pantalla de inicio'.");
    } else {
      alert("InstalaciÃ³n no disponible en este dispositivo.");
    }
  });

  const feedbackText = document.getElementById('feedbackText');
  const feedbackForm = document.getElementById('voiceFeedbackForm');
  const feedbackLoader = document.getElementById('feedbackLoader');

  function openFeedbackModal() {
    document.getElementById('feedbackModal').style.display = 'flex';
    feedbackText.focus();
  }

  function closeFeedbackModal() {
    document.getElementById('feedbackModal').style.display = 'none';
    feedbackForm.reset();
    feedbackLoader.style.display = 'none';
  }

  function startVoiceInput() {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
      alert("Tu navegador no soporta reconocimiento de voz.");
      return;
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'es-ES';

    feedbackText.placeholder = "ğŸ™ï¸ Escuchando...";
    feedbackText.style.border = "2px solid orange";

    recognition.onresult = (event) => {
      const result = event.results[0][0].transcript;
      feedbackText.value += (feedbackText.value ? ' ' : '') + result;
      feedbackText.placeholder = "Habla o escribe tu mensaje...";
      feedbackText.style.border = "1px solid #ccc";
    };

    recognition.onerror = (event) => {
      feedbackText.placeholder = "Habla o escribe tu mensaje...";
      feedbackText.style.border = "1px solid #ccc";

      if (event.error === 'no-speech') {
        alert("No se detectÃ³ voz. IntentÃ¡ nuevamente.");
      } else {
        alert("Error de voz: " + event.error);
      }
    };

    recognition.onend = () => {
      feedbackText.placeholder = "Habla o escribe tu mensaje...";
      feedbackText.style.border = "1px solid #ccc";
    };

    recognition.start();
  }

  feedbackForm.onsubmit = function(event) {
    event.preventDefault();
    feedbackLoader.style.display = 'block';

    fetch("https://formsubmit.co/ajax/info@autocuidadoclub.com", {
      method: "POST",
      body: new FormData(feedbackForm)
    })
    .then(response => response.json())
    .then(data => {
      feedbackLoader.style.display = 'none';
      if (data.success === "true") {
        alert("Â¡Gracias por tu opiniÃ³n!");
        closeFeedbackModal();
      } else {
        alert("Error al enviar. Intenta de nuevo.");
      }
    })
    .catch(error => {
      feedbackLoader.style.display = 'none';
      console.error("Error:", error);
      alert("Hubo un problema al enviar el mensaje.");
    });
  };
</script>
