<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AutoCuidado Club</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function registerUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const model = document.getElementById('model').value;
            const brand = document.getElementById('brand').value;
            const year = document.getElementById('year').value;
            const numberPlate = document.getElementById('numberPlate').value;

            // Create user account in Firebase Authentication
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const userId = userCredential.user.uid;
                    
                    // Store user information in Firebase Realtime Database
                    db.ref('users/' + userId).set({
                        email: email,
                        whatsapp: whatsapp,
                        cars: [{
                            model: model,
                            brand: brand,
                            year: year,
                            numberPlate: numberPlate
                        }]
                    }).then(() => {
                        alert("Registro exitoso.");
                        window.location.href = "login.html"; // Redirect to login page
                    });
                })
                .catch((error) => {
                    alert("Error en el registro: " + error.message);
                });
        }
    </script>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form>
        <label>Email:</label><br>
        <input type="email" id="email" required><br>
        <label>Contraseña:</label><br>
        <input type="password" id="password" required><br>
        <label>Número de WhatsApp:</label><br>
        <input type="tel" id="whatsapp" required><br><br>
        <h3>Información del Vehículo</h3>
        <label>Modelo:</label><br>
        <input type="text" id="model" required><br>
        <label>Marca:</label><br>
        <input type="text" id="brand" required><br>
        <label>Año:</label><br>
        <input type="number" id="year" required><br>
        <label>Placa:</label><br>
        <input type="text" id="numberPlate" required><br><br>
        <button type="button" onclick="registerUser()">Registrar</button>
    </form>
</body>
</html>
