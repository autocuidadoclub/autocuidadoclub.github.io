# üöÄ Deploy AutoCuidado Club to Firebase Hosting & GitHub Pages
name: Deploy AutoCuidado Club

on:
  push:
    branches:
      - main

jobs:
  deploy_firebase:
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # ‚úÖ Debug: Ensure GitHub Secrets are present
      - name: Debug GitHub Secrets Presence
        run: |
          echo "üîç Checking secrets..."
          echo "‚úÖ FIREBASE_API_KEY is set: [${{ secrets.FIREBASE_API_KEY != '' }}]"
          echo "‚úÖ FIREBASE_SERVICE_ACCOUNT is set: [${{ secrets.FIREBASE_SERVICE_ACCOUNT != '' }}]"

      - name: Generate env.js
        run: |
          echo "const firebaseConfig = {" > public/env.js
          echo "  apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> public/env.js
          echo "  authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> public/env.js
          echo "  databaseURL: '${{ secrets.FIREBASE_DATABASE_URL }}'," >> public/env.js
          echo "  projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> public/env.js
          echo "  storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'," >> public/env.js
          echo "  messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> public/env.js
          echo "  appId: '${{ secrets.FIREBASE_APP_ID }}'" >> public/env.js
          echo "};" >> public/env.js
          echo "firebase.initializeApp(firebaseConfig);" >> public/env.js


      # ‚úÖ Verify env.js content
      - name: Verify env.js content
        run: |
          echo "üîç Checking env.js content..."
          cat public/env.js
          echo "‚úÖ env.js verified."

      # ‚úÖ Set Up Firebase Credentials (Service Account JSON)
      - name: Set Up Firebase Credentials
        run: |
          echo "üîç Setting up Firebase credentials..."
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 --decode > $HOME/service-account.json

          if [ ! -s "$HOME/service-account.json" ]; then
            echo "‚ùå Error: service-account.json is empty or missing!"
            exit 1
          fi

          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/service-account.json
          echo "‚úÖ Firebase credentials loaded successfully."

      # ‚úÖ Authenticate with Google Cloud using Service Account
      - name: Authenticate with Google Cloud
        run: |
          echo "üîç Authenticating with Google Cloud..."
          gcloud auth activate-service-account --key-file=$HOME/service-account.json
          gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}
          gcloud auth list
          echo "‚úÖ Google Cloud authentication successful."

      # ‚úÖ Install Firebase CLI
      - name: Install Firebase CLI
        run: |
          echo "üîç Installing Firebase CLI..."
          curl -sL https://firebase.tools | bash
          firebase --version
          echo "‚úÖ Firebase CLI installed."

      # ‚úÖ Debug: Verify Firebase Authentication
      - name: Verify Firebase Authentication
        run: |
          echo "üîç Checking Firebase authentication..."
          firebase logout --force || echo "‚úÖ Firebase logout ignored."
          firebase login:ci || echo "‚úÖ Firebase CI login ignored."
          firebase list || echo "‚úÖ Firebase projects listed."
          echo "‚úÖ Firebase authentication verified."

      # ‚úÖ Deploy to Firebase Hosting Using Service Account
      - name: Deploy to Firebase Hosting (Service Account)
        run: |
          echo "üöÄ Deploying using Service Account..."
          GOOGLE_APPLICATION_CREDENTIALS="$HOME/service-account.json" firebase deploy --only hosting --project=${{ secrets.FIREBASE_PROJECT_ID }}
          echo "‚úÖ Firebase Hosting deployed successfully."

  # ‚úÖ Deploy to GitHub Pages
  deploy_github_pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up GitHub Pages
        run: |
          mkdir -p public
          cp index.html public/index.html

      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
