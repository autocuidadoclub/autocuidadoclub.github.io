# ğŸš€ Deploy AutoCuidado Club to Firebase Hosting & GitHub Pages
name: Deploy AutoCuidado Club

on:
  push:
    branches:
      - main

jobs:
  deploy_firebase:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # âœ… Generate env.js from GitHub Secrets
      - name: Generate env.js
        run: |
          echo "ğŸ” Generating env.js..."
          cat <<EOF > public/env.js
          window._env_ = {
            FIREBASE_API_KEY: "${{ secrets.FIREBASE_API_KEY }}",
            FIREBASE_AUTH_DOMAIN: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            FIREBASE_PROJECT_ID: "${{ secrets.FIREBASE_PROJECT_ID }}",
            FIREBASE_STORAGE_BUCKET: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            FIREBASE_MESSAGING_SENDER_ID: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            FIREBASE_APP_ID: "${{ secrets.FIREBASE_APP_ID }}",
            FIREBASE_MEASUREMENT_ID: "${{ secrets.FIREBASE_MEASUREMENT_ID }}",
            ZOHO_CLIENT_ID: "${{ secrets.ZOHO_CLIENT_ID }}",
            ZOHO_CLIENT_SECRET: "${{ secrets.ZOHO_CLIENT_SECRET }}",
            ZOHO_REFRESH_TOKEN: "${{ secrets.ZOHO_REFRESH_TOKEN }}"
          };
          EOF
          echo "âœ… env.js generated successfully."


      # âœ… Verify env.js
      - name: Verify env.js exists
        run: cat public/env.js || echo "âŒ env.js is missing!"

      # âœ… Decode Firebase Service Account JSON
      - name: Decode Firebase Service Account JSON
        run: |
          echo "ğŸ” Decoding Firebase Service Account JSON..."
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 --decode > $HOME/service-account.json
          if [ ! -s "$HOME/service-account.json" ]; then
            echo "âŒ Error: service-account.json is empty or missing!"
            exit 1
          fi
          echo "âœ… Firebase Service Account decoded."

      # âœ… Authenticate with Google Cloud
      - name: Authenticate with Google Cloud
        run: |
          echo "ğŸ” Authenticating with Google Cloud..."
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/service-account.json
          gcloud auth activate-service-account --key-file=$HOME/service-account.json
          gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}
          gcloud auth list
          echo "âœ… Google Cloud authentication successful."

      # âœ… Install Firebase CLI (Safe via npm)
      - name: Install Firebase CLI via npm
        run: |
          echo "ğŸ” Installing Firebase CLI via npm..."
          npm install -g firebase-tools
          firebase --version
          echo "âœ… Firebase CLI installed successfully."


      # âœ… Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: |
          echo "ğŸš€ Deploying to Firebase Hosting..."
          GOOGLE_APPLICATION_CREDENTIALS="$HOME/service-account.json" firebase deploy --only hosting --project=${{ secrets.FIREBASE_PROJECT_ID }}
          echo "âœ… Firebase Hosting deployed successfully."

      # âœ… Deploy Firebase Functions (including wompiWebhook)
      - name: Deploy Firebase Functions
        run: |
          echo "ğŸš€ Deploying Firebase Functions..."
          cd functions
          npm install
          GOOGLE_APPLICATION_CREDENTIALS="$HOME/service-account.json" firebase deploy --only functions:wompiWebhook --project=${{ secrets.FIREBASE_PROJECT_ID }} --json > deploy_output.json cat deploy_output.json
          echo "âœ… Firebase Functions deployed successfully."


  # âœ… Deploy to GitHub Pages
  deploy_github_pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up GitHub Pages
        run: |
          mkdir -p public
          cp index.html public/index.html

      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
