# üöÄ Deploy AutoCuidado Club to Firebase Hosting & GitHub Pages
name: Deploy AutoCuidado Club

on:
  push:
    branches:
      - main

jobs:
  deploy_firebase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        run: |
          echo "üîç Loading Firebase credentials from GitHub Secrets..."
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > $HOME/service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/service-account.json
          echo "‚úÖ Firebase credentials loaded successfully."

          echo "üîç Authenticating with Google Cloud..."
          gcloud auth activate-service-account --key-file=$HOME/service-account.json
          gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}
          gcloud auth list
          echo "‚úÖ Google Cloud authentication successful."

      - name: Install Firebase CLI
        run: |
          echo "üîç Installing Firebase CLI..."
          curl -sL https://firebase.tools | bash
          firebase --version
          echo "‚úÖ Firebase CLI installed."

      - name: Verify Google Cloud & Firebase Authentication
        run: |
          echo "üîç Checking Firebase authentication..."
          gcloud auth list
          firebase logout --force || echo "‚úÖ Firebase logout ignored."
          firebase login:ci || echo "‚úÖ Firebase CI login ignored."
          echo "‚úÖ Firebase authentication verified."

      - name: Deploy to Firebase Hosting via Google Cloud
        run: |
          echo "üöÄ Deploying to Firebase Hosting using Google Cloud..."
          gcloud firebase hosting:sites:list || echo "‚ùå Failed to list Firebase sites!"
          gcloud firebase hosting:release --project=${{ secrets.FIREBASE_PROJECT_ID }} || echo "‚ùå Firebase deploy failed!"
          echo "‚úÖ Firebase Hosting deployed successfully."

  deploy_github_pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up GitHub Pages
        run: |
          mkdir -p public
          cp index.html public/index.html

      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
