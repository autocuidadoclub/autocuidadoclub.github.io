# 🚀 Deploy AutoCuidado Club to Firebase Hosting & Functions & GitHub Pages
name: Deploy AutoCuidado Club

on:
  push:
    branches:
      - main

jobs:
  deploy_firebase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate env.js from GitHub Secrets
        run: |
          echo "🔍 Generating env.js..."
          cat <<EOF > public/env.js
          window._env_ = {
            FIREBASE_API_KEY: "${{ secrets.FIREBASE_API_KEY }}",
            FIREBASE_AUTH_DOMAIN: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            FIREBASE_PROJECT_ID: "${{ secrets.FIREBASE_PROJECT_ID }}",
            FIREBASE_STORAGE_BUCKET: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            FIREBASE_MESSAGING_SENDER_ID: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            FIREBASE_APP_ID: "${{ secrets.FIREBASE_APP_ID }}",
            FIREBASE_MEASUREMENT_ID: "${{ secrets.FIREBASE_MEASUREMENT_ID }}"
          };
          EOF

      - name: Decode Firebase Service Account JSON
        run: |
          echo "🔍 Decoding Firebase Service Account..."
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 --decode > $HOME/service-account.json

      - name: Install Firebase CLI
        run: |
          echo "🔧 Installing Firebase CLI..."
          npm install -g firebase-tools

      - name: Authenticate with Firebase
        run: |
          echo "🔑 Authenticating with Firebase using service account..."
          firebase login:ci --no-localhost || true
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/service-account.json

      - name: Deploy to Firebase Hosting and Functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/../service-account.json
        run: |
          echo "🚀 Deploying to Firebase Hosting and Functions..."
          firebase deploy --only hosting,functions --project=${{ secrets.FIREBASE_PROJECT_ID }}

  deploy_github_pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up GitHub Pages
        run: |
          mkdir -p public
          cp index.html public/index.html

      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
