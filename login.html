<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoCuidado Club</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login Form Styling */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            color: #003366;
        }

        .login-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }

        .login-container button:hover {
            background-color: #005599;
        }
    </style>
</head>

       <!-- Navigation -->
  <nav class="navbar">
    <ul class="nav-links">
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="servicio.html">Servicios</a></li>
        <li><a href="conoce_nuestras_suscripciones.html">Conoce Nuestras Suscripciones</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="login.html">Ingresa a tu cuenta</a></li>
    </ul>
    <div class="logo-container">
        <img src="logo.jpg" alt="AutoCuidado Club Logo" class="logo">
    </div>
</nav>

<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form>
            <label>Email:</label>
            <input type="email" id="email" required>
            <label>Nombre:</label>
            <input type="text" id="name" required>
            <label>Teléfono:</label>
            <input type="tel" id="phone" required>
            <button type="button" onclick="submitUserInfo()">Enviar Información</button>
        </form>
    </div>

    <script>
        // JavaScript function to handle form submission
        function submitUserInfo() {
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            if (email && name && phone) {
                alert(`Información enviada: \nEmail: ${email}\nNombre: ${name}\nTeléfono: ${phone}`);
                // Add your code here to handle further submission actions, such as sending data to the server
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }
    </script>

</body>
</html>
