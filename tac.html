    <h1>Términos y Condiciones de AutoCuidado Club</h1>

    <section>
        <h2>1. Definición de Usuarios</h2>
        <p>Los Usuarios serán las personas naturales mayores de 18 años, residentes en la República de El Salvador, quienes accedan a la plataforma y acepten estos Términos y Condiciones. Si actúa en nombre de una entidad jurídica, usted declara estar debidamente autorizado para contratar y asumir las responsabilidades correspondientes.</p>
    </section>

    <section>
        <h2>2. Privacidad y Protección de Datos</h2>
        <p><strong>AutoCuidado Club</strong> garantiza la protección de los datos personales proporcionados por los usuarios. La información recopilada será utilizada exclusivamente para la prestación de servicios y se gestionará conforme a la Ley de Protección de Datos de El Salvador.</p>
        <ul>
            <li><strong>Derechos del usuario:</strong> Acceso, corrección y eliminación de sus datos. Revocación del consentimiento para el uso de datos personales.</li>
            <li><strong>Seguridad:</strong> La información será almacenada de forma segura. El usuario será notificado en caso de cualquier violación de datos.</li>
        </ul>
        <p>Para más detalles, consulte nuestra <strong>Política de Privacidad</strong> disponible en el sitio web.</p>
    </section>

    <section>
        <h2>3. Registro de Usuarios</h2>
        <p>Para acceder a los servicios, el usuario debe registrarse proporcionando información veraz y actualizada, incluyendo:</p>
        <ul>
            <li>Nombre completo, fecha de nacimiento, correo electrónico, y número de teléfono.</li>
            <li>Detalles del vehículo (hasta 3 para la suscripción Plus).</li>
            <li>Dirección física donde se prestará el servicio.</li>
            <li>Datos de tarjeta de crédito o débito.</li>
        </ul>
        <p><strong>Nota:</strong> La falsificación de información puede resultar en la cancelación de la suscripción y en acciones legales según corresponda.</p>
    </section>

    <section>
        <h2>4. Servicios Ofrecidos</h2>
        <p>AutoCuidado Club ofrece suscripciones mensuales y anuales para el mantenimiento preventivo de vehículos. Los servicios incluyen:</p>
        <ul>
            <li>Inspecciones rutinarias.</li>
            <li>Descuentos en repuestos.</li>
            <li>Mano de obra para ciertos servicios.</li>
            <li>Revisión de niveles de fluidos, aceite y otras partes mecánicas.</li>
        </ul>
        <p><strong>Cobertura:</strong> Servicios disponibles exclusivamente en la zona metropolitana de San Salvador. Las citas deben agendarse con al menos 48 horas de anticipación.</p>
    </section>

    <section>
        <h2>5. Membresías y Suscripciones</h2>
        <p>AutoCuidado Club ofrece dos tipos de suscripciones: <strong>Básica</strong> y <strong>Plus</strong>, disponibles por periodos de 3, 6 o 12 meses.</p>
        <ul>
            <li>Los precios incluyen IVA y están sujetos a cambios sin previo aviso.</li>
            <li>Los usuarios pueden cancelar su suscripción en cualquier momento desde su panel de usuario, pero no se emitirán reembolsos.</li>
            <li>Se permite reagendar citas una vez al mes con 48 horas de anticipación.</li>
        </ul>
    </section>

    <section>
        <h2>6. Métodos de Pago</h2>
        <p>Aceptamos pagos mediante:</p>
        <ul>
            <li>Tarjeta de crédito o débito.</li>
            <li>Transferencias bancarias.</li>
        </ul>
        <p>El cargo será procesado automáticamente el primer día de cada mes o en la fecha inicial de la suscripción. El usuario recibirá notificaciones antes de cada cargo automático.</p>
    </section>

    <section>
        <h2>7. Limitaciones de Responsabilidad</h2>
        <p>AutoCuidado Club se compromete a prestar servicios con estándares de calidad, pero no se responsabiliza por:</p>
        <ul>
            <li>Daños indirectos o accidentales fuera del alcance del servicio.</li>
            <li>Reparaciones mecánicas que excedan el mantenimiento preventivo.</li>
            <li>Pérdida de valor del vehículo o daños resultantes de negligencia del usuario.</li>
        </ul>
    </section>

    <section>
        <h2>8. Resolución de Disputas</h2>
        <p>Cualquier disputa relacionada con estos términos se resolverá según las leyes de El Salvador en los tribunales de San Salvador. Se insta a los usuarios a intentar resolver disputas mediante mediación antes de proceder legalmente.</p>
    </section>

    <section>
        <h2>9. Cambios en los Términos</h2>
        <p>AutoCuidado Club puede modificar estos Términos y Condiciones sin necesidad del consentimiento de los usuarios. Los cambios serán notificados a través del sitio web y por correo electrónico, con un plazo de 15 días para que los usuarios expresen su desacuerdo. Si no se recibe respuesta, se considerará que el usuario acepta las modificaciones.</p>
    </section>

    <section>
        <h2>10. Contacto</h2>
        <p>Para consultas o asistencia, contáctenos en:</p>
        <ul>
            <li><strong>Correo electrónico:</strong> info@autocuidado.com</li>
            <li><strong>Teléfono:</strong> [+503] 1234-5678</li>
        </ul>
    </section>
