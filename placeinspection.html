<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing - Departments and Municipalities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3><i class="fas fa-map-marker-alt"></i> Seleccione su Ubicación</h3>
        <label for="department">Departamento:</label>
        <select id="department" onchange="updateMunicipalities()">
            <option value="">Seleccione un departamento</option>
        </select>
        
        <label for="municipality">Municipio:</label>
        <select id="municipality">

        };

        const departmentSelect = document.getElementById("department");
        const municipalitySelect = document.getElementById("municipality");

        // Populate the departments dropdown
        function populateDepartments() {
            for (const department in locations) {
                const option = document.createElement("option");
                option.value = department;
                option.textContent = department;
                departmentSelect.appendChild(option);
            }
        }

        // Update municipalities based on selected department
        function updateMunicipalities() {
            const selectedDepartment = departmentSelect.value;
            municipalitySelect.innerHTML = '<option value="">Seleccione un municipio</option>'; // Reset municipalities

            if (locations[selectedDepartment]) {
                locations[selectedDepartment].forEach(municipality => {
                    const option = document.createElement("option");
                    option.value = municipality;
                    option.textContent = municipality;
                    municipalitySelect.appendChild(option);
                });
            }
        }

        // Initialize departments on page load
        document.addEventListener("DOMContentLoaded", populateDepartments);
    </script>
</body>
</html>
