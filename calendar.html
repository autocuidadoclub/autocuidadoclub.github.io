<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes y Calendario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        #menu {
            width: 300px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px auto;
        }

        #menu select, #menu button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        #calendar-container {
            max-width: 900px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Gestión de Clientes y Calendario</h1>

    <div id="menu">
        <h3>Crear una Reserva</h3>
        <label for="customerName">Seleccionar Cliente:</label>
        <select id="customerName">
            <!-- Dynamic options from Firebase -->
        </select>

        <label for="preferredDay">Seleccionar Día:</label>
        <select id="preferredDay">
            <option value="Lunes">Lunes</option>
            <option value="Miércoles">Miércoles</option>
            <option value="Viernes">Viernes</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>

        <label for="timeBlock">Seleccionar Bloque de Tiempo:</label>
        <select id="timeBlock">
            <!-- Dynamic options based on selected day -->
        </select>

        <label for="vehicle">Seleccionar Vehículo:</label>
        <select id="vehicle">
            <!-- Dynamic options based on selected customer -->
        </select>

        <button id="scheduleBooking">Programar Reserva</button>
    </div>

    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBsYS6pHWaTgXzdml-H_y3lQewWgOUezPM",
            authDomain: "auto-cuidadoclub.firebaseapp.com",
            projectId: "auto-cuidadoclub",
            storageBucket: "auto-cuidadoclub.appspot.com",
            messagingSenderId: "986704701191",
            appId: "1:986704701191:web:fc96ef678d64c1cdcf47a2",
            measurementId: "G-LBBGXV2YX5"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const customerDropdown = document.getElementById('customerName');
            const timeBlockDropdown = document.getElementById('timeBlock');
            const vehicleDropdown = document.getElementById('vehicle');
            const dayDropdown = document.getElementById('preferredDay');
            const scheduleButton = document.getElementById('scheduleBooking');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                editable: false,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,timeGridDay'
                },
                events: [] // Initialize with no events
            });

            calendar.render();

            // Fetch customers from Firebase
            db.collection('users').get().then(snapshot => {
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const option = document.createElement('option');
                    option.value = user.email;
                    option.textContent = user.name;
                    customerDropdown.appendChild(option);
                });
            });

            // Handle day selection to populate time blocks
            dayDropdown.addEventListener('change', function () {
                const selectedDay = dayDropdown.value;
                const timeBlocks = {
                    Lunes: ['9:00 AM - 11:00 AM', '12:00 PM - 2:00 PM', '3:00 PM - 5:00 PM'],
                    Miércoles: ['10:00 AM - 12:00 PM', '1:00 PM - 3:00 PM', '4:00 PM - 6:00 PM'],
                    Viernes: ['1:00 PM - 3:00 PM', '4:00 PM - 6:00 PM'],
                    Sábado: ['8:00 AM - 10:00 AM', '11:00 AM - 1:00 PM', '2:00 PM - 4:00 PM'],
                    Domingo: ['9:00 AM - 11:00 AM', '12:00 PM - 2:00 PM']
                };

                timeBlockDropdown.innerHTML = '';
                timeBlocks[selectedDay].forEach(block => {
                    const option = document.createElement('option');
                    option.value = block;
                    option.textContent = block;
                    timeBlockDropdown.appendChild(option);
                });
            });

            // Handle customer selection to populate vehicles
            customerDropdown.addEventListener('change', function () {
                const selectedCustomer = customerDropdown.value;

                db.collection('users').where('email', '==', selectedCustomer).get().then(snapshot => {
                    snapshot.forEach(doc => {
                        const user = doc.data();

                        vehicleDropdown.innerHTML = '';
                        user.vehicles.forEach(vehicle => {
                            const option = document.createElement('option');
                            option.value = `${vehicle.brand} - ${vehicle.model} - ${vehicle.plate}`;
                            option.textContent = `${vehicle.brand} - ${vehicle.model} - ${vehicle.plate}`;
                            vehicleDropdown.appendChild(option);
                        });
                    });
                });
            });

            // Handle booking
            scheduleButton.addEventListener('click', () => {
                const customerName = customerDropdown.value;
                const selectedDay = dayDropdown.value;
                const timeBlock = timeBlockDropdown.value;
                const vehicle = vehicleDropdown.value;

                if (!customerName || !selectedDay || !timeBlock || !vehicle) {
                    alert('Por favor complete todos los campos.');
                    return;
                }

                // Save booking to calendar and Firebase
                const bookingTitle = `${timeBlock} - ${vehicle}`;
                const bookingDate = new Date(); // Adjust to reflect actual day and block

                calendar.addEvent({
                    title: bookingTitle,
                    start: bookingDate.toISOString(),
                    allDay: false
                });

                alert(`Reserva programada para ${customerName} con ${vehicle}`);
            });
        });
    </script>
</body>
</html>
