<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar - AutoCuidado Club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js"></script>
    <style>
        #menu {
            width: 200px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #menu .menu-item {
            padding: 10px;
            margin: 5px 0;
            background: #007bff;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
        }
        #calendar-container {
            max-width: 1000px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Booking Calendar - AutoCuidado Club</h1>

    <div id="menu">
        <h3>Available Blocks</h3>
        <div class="menu-item" draggable="true" data-title="Morning Inspection">Morning Inspection</div>
        <div class="menu-item" draggable="true" data-title="Afternoon Slot">Afternoon Slot</div>
        <div class="menu-item" draggable="true" data-title="Evening Service">Evening Service</div>
    </div>

    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log("Initializing calendar...");
            const calendarEl = document.getElementById('calendar');

            if (!calendarEl) {
                console.error("Calendar element not found.");
                return;
            }

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                editable: true,
                droppable: true,
                events: [],
            });

            calendar.render();
            console.log("Calendar rendered successfully.");
        });
    </script>
</body>
</html>
