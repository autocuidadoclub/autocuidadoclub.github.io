<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - AutoCuidado Club</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        #restricted-content {
            padding: 20px;
        }
        #calendar {
            max-width: 900px;
            margin: 20px auto;
        }
        #menu {
            max-width: 900px;
            margin: 20px auto;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #menu select, #menu input, #menu button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="calendar.html">Calendario</a></li>
            <li><a href="logout.html">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <header>
        <h1>Gestión de Clientes y Calendario</h1>
    </header>

    <section id="restricted-content">
        <h2>Panel de Gestión y Calendario</h2>

        <div id="menu">
            <h3>Crear una Reserva</h3>
            <label for="customerEmail">Seleccionar Cliente:</label>
            <select id="customerEmail"></select>

            <label for="preferredDate">Fecha Preferida:</label>
            <input type="date" id="preferredDate" required>

            <label for="timeBlock">Seleccionar Bloque de Tiempo:</label>
            <select id="timeBlock">
                <option value="Bloque 1">Bloque 1 (9:00 AM - 11:00 AM)</option>
                <option value="Bloque 2">Bloque 2 (12:00 PM - 2:00 PM)</option>
                <option value="Bloque 3">Bloque 3 (3:00 PM - 5:00 PM)</option>
            </select>

            <label for="vehicle">Seleccionar Vehículo:</label>
            <select id="vehicle"></select>

            <button id="scheduleBooking">Programar Reserva</button>
        </div>

        <div id="calendar"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const scheduleButton = document.getElementById('scheduleBooking');
            const customerEmailDropdown = document.getElementById('customerEmail');
            const vehicleDropdown = document.getElementById('vehicle');

            // Initialize FullCalendar
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                editable: false,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,timeGridDay'
                },
                events: [] // Events will be fetched dynamically
            });

            calendar.render();

            // Fetch customers and populate dropdown
            function fetchCustomers() {
                db.collection('users').get().then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const user = doc.data();
                        const option = document.createElement('option');
                        option.value = user.email;
                        option.textContent = `${user.name} (${user.email})`;
                        customerEmailDropdown.appendChild(option);
                    });
                });
            }

            // Fetch vehicles for selected customer
            customerEmailDropdown.addEventListener('change', () => {
                const selectedEmail = customerEmailDropdown.value;
                vehicleDropdown.innerHTML = '';

                db.collection('users').where('email', '==', selectedEmail).get().then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const user = doc.data();
                        if (user.vehicles) {
                            user.vehicles.forEach((vehicle, index) => {
                                const option = document.createElement('option');
                                option.value = `${vehicle.brand} - ${vehicle.model} - ${vehicle.plate}`;
                                option.textContent = `Vehículo ${index + 1}: ${vehicle.brand} - ${vehicle.model} (${vehicle.year})`;
                                vehicleDropdown.appendChild(option);
                            });
                        }
                    });
                });
            });

            // Schedule booking
            scheduleButton.addEventListener('click', () => {
                const customerEmail = customerEmailDropdown.value;
                const preferredDate = document.getElementById('preferredDate').value;
                const timeBlock = document.getElementById('timeBlock').value;
                const vehicle = vehicleDropdown.value;

                if (!customerEmail || !preferredDate || !timeBlock || !vehicle) {
                    alert('Por favor, complete todos los campos.');
                    return;
                }

                const bookingDate = new Date(preferredDate);
                const timeBlocks = {
                    "Bloque 1": "09:00",
                    "Bloque 2": "12:00",
                    "Bloque 3": "15:00"
                };

                bookingDate.setHours(parseInt(timeBlocks[timeBlock].split(':')[0]));
                bookingDate.setMinutes(parseInt(timeBlocks[timeBlock].split(':')[1]));

                calendar.addEvent({
                    title: `${timeBlock} - ${customerEmail.split('@')[0]} - ${vehicle}`,
                    start: bookingDate.toISOString(),
                    allDay: false
                });

                alert(`Reserva confirmada para ${customerEmail} con ${vehicle} en ${timeBlock}`);
            });

            // Initialize data fetch
            fetchCustomers();
        });
    </script>
</body>
</html>
