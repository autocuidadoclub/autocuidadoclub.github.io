<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Calendar - AutoCuidado Club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.5/index.global.min.js"></script>
    <style>
        #menu {
            width: 200px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        #menu .menu-item {
            padding: 10px;
            margin: 5px 0;
            background: #007bff;
            color: white;
            text-align: center;
            cursor: grab;
            border-radius: 4px;
        }
        #calendar-container {
            max-width: 1000px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Booking Calendar - AutoCuidado Club</h1>

    <div id="menu">
        <h3>Available Blocks</h3>
        <div class="menu-item" draggable="true" data-title="Morning Inspection">Morning Inspection</div>
        <div class="menu-item" draggable="true" data-title="Afternoon Slot">Afternoon Slot</div>
        <div class="menu-item" draggable="true" data-title="Evening Service">Evening Service</div>
    </div>

    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const draggableItems = document.querySelectorAll('.menu-item');

            // Make menu items draggable
            draggableItems.forEach(item => {
                item.addEventListener('dragstart', function (event) {
                    event.dataTransfer.setData('text/plain', event.target.dataset.title);
                });
            });

            // Initialize FullCalendar with interaction plugin
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                editable: true,
                droppable: true, // Enables drop functionality
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,timeGridDay'
                },
                drop: function (info) {
                    // Extract event title from the dragged element
                    const eventTitle = info.draggedEl.dataset.title;

                    // Add event to the calendar
                    calendar.addEvent({
                        title: eventTitle,
                        start: info.date,
                        allDay: info.allDay
                    });

                    alert(`Event "${eventTitle}" added on ${info.date}`);
                }
            });

            calendar.render();

            console.log("Calendar initialized.");
        });
    </script>
</body>
</html>
